[decoration]
as_command = emerald --replace
as_mipmap = true
as_shadow_radius = 0.100000
as_shadow_opacity = 0.010000
as_shadow_x_offset = 0
as_shadow_y_offset = 0

[core]
as_active_plugins = core;move;colorfilter;place;grid;decoration;resize;staticswitcher;wall;
s0_hsize = 2
as_texture_filter = 0

[colorfilter]
as_toggle_window_key = Disabled
s0_filter_decorations = true
s0_activate_at_startup = true
s0_filters = grayscale;
as_switch_filter_key = Disabled
as_toggle_screen_key = <Super>c
s0_exclude_match = 

[staticswitcher]
s0_popup_preview_size = 300
s0_popup_border_size = 20
s0_popup_icon_size = 64
s0_timestep = 0.100000
s0_speed = 5.000000

[grid]
as_animation_duration = 0

[move]
as_offscreen_scroll_up = Disabled
as_offscreen_scroll_down = Disabled

[wall]
as_slide_duration = 0.000000
as_show_switcher = false

